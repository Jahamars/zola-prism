base_url = "https://xpltt.vercel.app/"
title = "Welcome"
description = "A modern blog with glassmorphism design and aurora animations"

compile_sass = true
build_search_index = true

# Обязательно для работы tags и authors
taxonomies = [
    { name = "tags", feed = true },
    { name = "authors", feed = true }
]

[markdown]
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = true

# Настройки подсветки синтаксиса
[markdown.highlighting]
theme = "nord"
enabled = true

[extra]
# Название кнопки "назад/home"
home = "home"

# Главное меню
sam_menu = [
    { text = "posts", link = "/posts" },
    { text = "about", link = "/about" },
    { text = "github", link = "https://github.com/jahamars" }
    # { text = "tags", link = "/tags" },
    # { text = "authors", link = "/authors" },
]

# Показывать меню внизу страниц
sam_bottom_menu = true

# Показывать счетчик слов и время чтения
show_word_count = true
show_reading_time = true

# Формат даты
date_format = "%b %d, %Y"

# Включить комментарии (giscus)
comments = false

[extra.sam_footer]
text = "Built using Zola & Prism theme"
