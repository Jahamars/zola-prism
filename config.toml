base_url = "https://xpltt.vercel.app/"
title = "Welcome"
description = "A modern blog with glassmorphism design and aurora animations"

compile_sass = true
build_search_index = true
minify_html = true

taxonomies = [
    { name = "tags", feed = true },
    { name = "authors", feed = true },
    { name = "categories", feed = true }
]

[markdown]
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = true

highlighting = { theme = "github-dark" }

[extra]
# Navigation
home = "back"


# Background
background_image = "https://i.ibb.co/LhtbGGMV/starry-sky.png"
# background_gradient = "linear-gradient(to bottom, #0a0a0f, #13131f)"
# background_gradient = "#2C2C2C"
# background_gradient = "linear-gradient(45deg, #0a0a0f 20%, #1a1b26 50%, #151520 80%), linear-gradient(45deg, rgba(79, 195, 247, 0.05) 0%, rgba(157, 127, 201, 0.05) 100%)"

show_toc = true

# Menu configuration
sam_menu = [
    { text = "posts", link = "/posts" },
    { text = "about", link = "/about" },
    { text = "github", link = "https://github.com/jahamars/zola-prism" },
    { text = "authors", link = "/authors" },
    { text = "tags", link = "/tags" },
    # { text = "RSS", link = "/rss.xml" }
    { text = "Categories", link = "/categories" }
]

sam_bottom_menu = true

# Reading stats
show_word_count = true
show_reading_time = true

# Date format
date_format = "%b %d, %Y"

# Comments (Giscus)
comments = true

# Giscus configuration (when comments = true)
[extra.giscus]
enabled = true
repo = "Jahamars/zola-prism"
repo_id = "R_kgDORAdmkg"
category = "Announcements"
category_id = "DIC_kwDORAdmks4C120r"
mapping = "pathname"
strict = "0"
reactions_enabled = "1"
emit_metadata = "0"
input_position = "bottom"
theme = "catppuccin_frappe"
lang = "en"

# Google Analytics
# [extra.analytics]
# google_analytics_id = "G-XXXXXXXXX"

# Footer
[extra.sam_footer]
text = "Built using Zola & Prism theme"

# Author (optional)
[extra.author]
name = "Jahongir Ahmadaliev"
email = ""
url = "https://jahongir.ru"

# Features
[extra.features]
copy_code_button = true
reading_progress_bar = true
smooth_scroll = true
